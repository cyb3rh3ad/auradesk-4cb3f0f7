name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build web app
        run: npm run build

      - name: Add Android platform
        run: npx cap add android
        continue-on-error: true

      - name: Sync Capacitor
        run: npx cap sync android

      # ===== Apply Premium AuraDesk Branding =====
      
      - name: Install ImageMagick for icon generation
        run: sudo apt-get update && sudo apt-get install -y imagemagick
      
      - name: Generate adaptive icon PNGs
        run: |
          # Create mipmap directories
          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          
          # Generate icons from public/icon.png at standard Android sizes
          convert public/icon.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert public/icon.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert public/icon.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert public/icon.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert public/icon.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          
          # Also create round icons
          convert public/icon.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
          convert public/icon.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
          convert public/icon.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
          convert public/icon.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
          convert public/icon.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
          
          echo "âœ… App icons generated successfully"

      - name: Copy premium branding resources
        run: |
          # Copy custom styles, colors, and splash screen
          cp android-resources/res/values/colors.xml android/app/src/main/res/values/colors.xml
          cp android-resources/res/values/styles.xml android/app/src/main/res/values/styles.xml
          cp android-resources/res/drawable/splash_background.xml android/app/src/main/res/drawable/splash_background.xml
          cp android-resources/res/drawable/ic_launcher_background.xml android/app/src/main/res/drawable/ic_launcher_background.xml
          cp android-resources/res/drawable/ic_launcher_foreground.xml android/app/src/main/res/drawable/ic_launcher_foreground.xml
          
          # Create values-v31 directory for Android 12+ splash screen
          mkdir -p android/app/src/main/res/values-v31
          cp android-resources/res/values-v31/styles.xml android/app/src/main/res/values-v31/styles.xml
          
          # Copy adaptive icon XML
          mkdir -p android/app/src/main/res/mipmap-anydpi-v26
          cp android-resources/res/mipmap-anydpi-v26/ic_launcher.xml android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml
          cp android-resources/res/mipmap-anydpi-v26/ic_launcher.xml android/app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml
          
          echo "âœ… Premium branding resources applied"

      - name: Update AndroidManifest for splash theme
        run: |
          # Update the activity theme to use splash screen
          sed -i 's/android:theme="@style\/AppTheme"/android:theme="@style\/AppTheme.SplashScreen"/g' android/app/src/main/AndroidManifest.xml
          echo "âœ… Splash screen theme configured"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build release APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Prepare APK for release
        run: |
          mkdir -p release
          cp android/app/build/outputs/apk/debug/app-debug.apk release/AuraDesk.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AuraDesk-Android
          path: release/AuraDesk.apk
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}-android
          name: AuraDesk Android v1.0.${{ github.run_number }}
          body: |
            ## ðŸš€ AuraDesk Android APK
            
            ### What's New
            - Premium splash screen with AuraDesk branding
            - High-quality adaptive app icon
            - Optimized for Android 12+ with modern splash API
            
            ### Installation
            1. Download `AuraDesk.apk` below
            2. Open the file on your Android device
            3. Enable "Install from unknown sources" if prompted
            4. Tap Install
            
            **Note:** For updates, download the latest APK and install over the existing app - your data will be preserved.
          files: release/AuraDesk.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
