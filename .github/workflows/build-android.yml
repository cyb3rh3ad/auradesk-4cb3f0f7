name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build web app
        run: npm run build

      - name: Add Android platform
        run: npx cap add android
        continue-on-error: true

      - name: Sync Capacitor
        run: npx cap sync android

      # ===== Apply Premium Native AuraDesk Branding =====
      
      - name: Install ImageMagick for icon generation
        run: sudo apt-get update && sudo apt-get install -y imagemagick
      
      - name: Generate premium adaptive icon PNGs from high-res source
        run: |
          # Create all mipmap directories
          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          
          # Generate launcher icons from premium 1024px source at all Android densities
          # Using high-quality Lanczos resampling for best results
          convert public/icon.png -filter Lanczos -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert public/icon.png -filter Lanczos -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert public/icon.png -filter Lanczos -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert public/icon.png -filter Lanczos -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert public/icon.png -filter Lanczos -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          
          # Generate round icons (same source, Android will apply circular mask)
          convert public/icon.png -filter Lanczos -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
          convert public/icon.png -filter Lanczos -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
          convert public/icon.png -filter Lanczos -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
          convert public/icon.png -filter Lanczos -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
          convert public/icon.png -filter Lanczos -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
          
          # Verify icons were created
          echo "üìã Verifying generated icons..."
          ls -la android/app/src/main/res/mipmap-xxxhdpi/
          
          echo "‚úÖ Premium app icons generated with high-quality resampling"

      - name: Copy premium branding resources
        run: |
          # Create ALL required directories first
          mkdir -p android/app/src/main/res/drawable
          mkdir -p android/app/src/main/res/drawable-v24
          mkdir -p android/app/src/main/res/values
          mkdir -p android/app/src/main/res/values-v31
          mkdir -p android/app/src/main/res/mipmap-anydpi-v26
          mkdir -p android/app/src/main/res/xml
          
          # Remove any default/Capacitor icons that might conflict
          rm -f android/app/src/main/res/mipmap-*/ic_launcher.png 2>/dev/null || true
          rm -f android/app/src/main/res/mipmap-*/ic_launcher_round.png 2>/dev/null || true
          rm -f android/app/src/main/res/mipmap-*/ic_launcher_foreground.png 2>/dev/null || true
          rm -f android/app/src/main/res/drawable/ic_launcher_foreground.xml 2>/dev/null || true
          rm -f android/app/src/main/res/drawable/ic_launcher_background.xml 2>/dev/null || true
          rm -f android/app/src/main/res/drawable/splash.png 2>/dev/null || true
          
          echo "‚úÖ Cleaned default icons"
          
          # Copy custom styles, colors, and splash screen
          cp android-resources/res/values/colors.xml android/app/src/main/res/values/colors.xml
          cp android-resources/res/values/styles.xml android/app/src/main/res/values/styles.xml
          cp android-resources/res/drawable/splash_background.xml android/app/src/main/res/drawable/splash_background.xml
          cp android-resources/res/drawable/ic_launcher_background.xml android/app/src/main/res/drawable/ic_launcher_background.xml
          cp android-resources/res/drawable/ic_launcher_foreground.xml android/app/src/main/res/drawable/ic_launcher_foreground.xml
          
          # Also copy to drawable-v24 for compatibility
          cp android-resources/res/drawable/ic_launcher_foreground.xml android/app/src/main/res/drawable-v24/ic_launcher_foreground.xml
          
          # Copy Android 12+ splash screen styles
          cp android-resources/res/values-v31/styles.xml android/app/src/main/res/values-v31/styles.xml
          
          # Copy adaptive icon XML configurations
          cp android-resources/res/mipmap-anydpi-v26/ic_launcher.xml android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml
          cp android-resources/res/mipmap-anydpi-v26/ic_launcher.xml android/app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml
          
          # Copy network security config
          cp android-resources/res/xml/network_security_config.xml android/app/src/main/res/xml/network_security_config.xml
          
          # Verify critical files exist
          echo "üìã Verifying branding files..."
          ls -la android/app/src/main/res/drawable/
          ls -la android/app/src/main/res/mipmap-anydpi-v26/
          
          echo "‚úÖ Premium branding resources applied"

      - name: Update AndroidManifest for splash theme and network security
        run: |
          # Update the activity theme to use splash screen
          sed -i 's/android:theme="@style\/AppTheme"/android:theme="@style\/AppTheme.SplashScreen"/g' android/app/src/main/AndroidManifest.xml
          
          # Add network security config reference to application tag
          sed -i 's/<application/<application android:networkSecurityConfig="@xml\/network_security_config"/g' android/app/src/main/AndroidManifest.xml
          
          # Ensure INTERNET permission is present (Capacitor adds it, but let's be safe)
          if ! grep -q "android.permission.INTERNET" android/app/src/main/AndroidManifest.xml; then
            sed -i '/<manifest/a\    <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml
          fi
          
          # Add ACCESS_NETWORK_STATE permission for network status checks
          if ! grep -q "android.permission.ACCESS_NETWORK_STATE" android/app/src/main/AndroidManifest.xml; then
            sed -i '/<manifest/a\    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' android/app/src/main/AndroidManifest.xml
          fi
          
          echo "‚úÖ Splash screen theme and network security configured"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # ===== Signed Release Build (when secrets are configured) =====
      
      - name: Decode Keystore
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/auradesk-release.keystore
          echo "‚úÖ Keystore decoded successfully"

      - name: Build signed release AAB (for Play Store)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        working-directory: android
        run: |
          ./gradlew bundleRelease --no-daemon \
            -Pandroid.injected.signing.store.file=$PWD/app/auradesk-release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
          echo "‚úÖ Signed AAB built successfully"

      - name: Build signed release APK
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        working-directory: android
        run: |
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.injected.signing.store.file=$PWD/app/auradesk-release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
          echo "‚úÖ Signed APK built successfully"

      # ===== Debug Build (fallback when no signing keys) =====
      
      - name: Build debug APK (unsigned)
        if: ${{ secrets.KEYSTORE_BASE64 == '' }}
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          
          # Check for signed release first
          if [ -f "android/app/build/outputs/bundle/release/app-release.aab" ]; then
            cp android/app/build/outputs/bundle/release/app-release.aab release/AuraDesk.aab
            echo "‚úÖ AAB ready for Play Store upload"
          fi
          
          if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
            cp android/app/build/outputs/apk/release/app-release.apk release/AuraDesk.apk
            echo "‚úÖ Signed APK ready"
          elif [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
            cp android/app/build/outputs/apk/debug/app-debug.apk release/AuraDesk.apk
            echo "‚ö†Ô∏è Using debug APK (configure signing secrets for production)"
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AuraDesk-Android
          path: release/AuraDesk.apk
          retention-days: 30

      - name: Upload AAB artifact (for Play Store)
        uses: actions/upload-artifact@v4
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        with:
          name: AuraDesk-PlayStore-AAB
          path: release/AuraDesk.aab
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}-android
          name: AuraDesk Android v1.0.${{ github.run_number }}
          body: |
            ## üöÄ AuraDesk Android v1.0.${{ github.run_number }}
            
            ### What's New
            - Premium splash screen with AuraDesk branding
            - High-quality adaptive app icon
            - Optimized for Android 12+ with modern splash API
            - Network security configuration for reliable connectivity
            
            ### Downloads
            - **AuraDesk.apk** - Install directly on your Android device
            - **AuraDesk.aab** - App Bundle for Google Play Store (if available)
            
            ### Installation
            1. Download `AuraDesk.apk` below
            2. Open the file on your Android device
            3. Enable "Install from unknown sources" if prompted
            4. Tap Install
            
            **Note:** For updates, download the latest APK and install over the existing app - your data will be preserved.
          files: |
            release/AuraDesk.apk
            release/AuraDesk.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
