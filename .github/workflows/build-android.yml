name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Update Capacitor config for production
        run: |
          # Remove the dev server URL for production build
          node -e "
            const fs = require('fs');
            const config = fs.readFileSync('capacitor.config.ts', 'utf8');
            // Comment out the server config for production
            const prodConfig = config.replace(
              /server:\s*\{[\s\S]*?cleartext:\s*true[\s\S]*?\},/,
              '// server config removed for production build'
            );
            fs.writeFileSync('capacitor.config.ts', prodConfig);
          "

      - name: Sync Capacitor with Android
        run: npx cap sync android

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version || '1.0.0'")
          BUILD_VERSION="${VERSION}-build.${{ github.run_number }}"
          echo "version=$BUILD_VERSION" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release-unsigned.apk AuraDesk-${{ steps.version.outputs.version }}.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: AuraDesk-${{ steps.version.outputs.version }}.apk
          retention-days: 30

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: android-v${{ steps.version.outputs.version }}
          name: AuraDesk Android v${{ steps.version.outputs.version }}
          body: |
            ## AuraDesk Android Update
            
            Automatic Android build from #${{ github.run_number }}
            
            ### Installation
            1. Download the APK file below
            2. Enable "Install from unknown sources" in your Android settings
            3. Open the APK to install
            
            **Note**: This is an unsigned APK for testing/sideloading.
          files: AuraDesk-${{ steps.version.outputs.version }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
