name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install npm dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Create Capacitor config for production
        run: |
          echo '{
            "appId": "app.lovable.auradesk",
            "appName": "AuraDesk",
            "webDir": "dist"
          }' > capacitor.config.json

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Debug APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Prepare APK for release
        run: |
          mkdir -p release
          find android -name "*.apk" -type f -exec cp {} release/AuraDesk.apk \;
          ls -la release/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AuraDesk-APK
          path: release/AuraDesk.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: android-build-${{ github.run_number }}
          name: AuraDesk Android (Build ${{ github.run_number }})
          body: |
            **AuraDesk for Android**
            
            To install:
            1. Download AuraDesk.apk
            2. Enable "Install from unknown sources" in Android settings
            3. Open the APK file to install
          files: release/AuraDesk.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
