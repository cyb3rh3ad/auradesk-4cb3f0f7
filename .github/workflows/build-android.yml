name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build web app
        run: npm run build

      - name: Add Android platform
        run: npx cap add android
        continue-on-error: true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Prepare APK for release
        run: |
          mkdir -p release
          cp android/app/build/outputs/apk/debug/app-debug.apk release/AuraDesk.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AuraDesk-Android
          path: release/AuraDesk.apk
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}-android
          name: AuraDesk Android v1.0.${{ github.run_number }}
          body: |
            ## AuraDesk Android APK
            
            Download and install `AuraDesk.apk` on your Android device.
            
            **Note:** You may need to enable "Install from unknown sources" in your device settings.
          files: release/AuraDesk.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
