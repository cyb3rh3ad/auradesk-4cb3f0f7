name: Build Electron App

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build web app
        run: npm run build

      - name: Build Electron app
        run: npx electron-builder --win --config electron-builder.json

      - name: List release folder
        run: Get-ChildItem -Path release -Recurse
        shell: pwsh

      - name: Find and copy EXE
        run: |
          $exe = Get-ChildItem -Path release -Filter "*.exe" -Recurse | Select-Object -First 1
          if ($exe) {
            Copy-Item -Path $exe.FullName -Destination "release/AuraDesk-Setup.exe" -Force
            Write-Host "Copied $($exe.Name) to AuraDesk-Setup.exe"
          } else {
            Write-Host "No EXE found, listing all files:"
            Get-ChildItem -Path release -Recurse
          }
        shell: pwsh

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: AuraDesk-Windows
          path: release/AuraDesk-Setup.exe
          retention-days: 30
          if-no-files-found: warn

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}-windows
          name: AuraDesk Windows v1.0.${{ github.run_number }}
          body: |
            ## AuraDesk Windows Installer
            
            Download and run `AuraDesk-Setup.exe` to install AuraDesk on Windows.
          files: release/AuraDesk-Setup.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build web app
        run: npm run build

      - name: Build Electron app
        run: npx electron-builder --mac --config electron-builder.json
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: AuraDesk-macOS
          path: release/*.dmg
          retention-days: 30
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build web app
        run: npm run build

      - name: Build Electron app
        run: npx electron-builder --linux --config electron-builder.json

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: AuraDesk-Linux
          path: |
            release/*.AppImage
            release/*.deb
          retention-days: 30
          if-no-files-found: warn
