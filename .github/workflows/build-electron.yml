name: Build and Release Electron App

on:
  push:
    branches: [main]
  workflow_dispatch:

# Need write permissions to create releases
permissions:
  contents: write

jobs:
  # Create a draft release first
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version || '1.0.0'")
          # Add build number for uniqueness
          BUILD_VERSION="${VERSION}-build.${{ github.run_number }}"
          echo "version=$BUILD_VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $BUILD_VERSION"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: AuraDesk v${{ steps.version.outputs.version }}
          body: |
            ## AuraDesk Update
            
            Automatic release from build #${{ github.run_number }}
            
            ### Changes
            - Latest updates from main branch
            
            ### Download
            - **Windows**: AuraDesk-Setup.exe
            - **macOS**: AuraDesk.dmg
            - **Linux**: AuraDesk.AppImage or AuraDesk.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    needs: create-release
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Build and publish Electron app
        run: npx electron-builder --win --config electron-builder.json --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    needs: create-release
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Build and publish Electron app
        run: npx electron-builder --mac --config electron-builder.json --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Build and publish Electron app
        run: npx electron-builder --linux --config electron-builder.json --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}