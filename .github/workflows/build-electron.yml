name: Build Electron App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Build Electron app
        run: npx electron-builder --win --config electron-builder.json

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: AuraDesk-Windows
          path: release/*.exe
          retention-days: 30

  build-mac:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Build Electron app
        run: npx electron-builder --mac --config electron-builder.json

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: AuraDesk-macOS
          path: release/*.dmg
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Build Electron app
        run: npx electron-builder --linux --config electron-builder.json

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: AuraDesk-Linux
          path: |
            release/*.AppImage
            release/*.deb
          retention-days: 30
